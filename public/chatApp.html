<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="chatApp.css">
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-info">
                <img src="https://placehold.co/40x40/ea8723/FFFFFF?text=R" alt="Room Avatar" class="room-avatar">
                <div class="chat-header-details">
                    <h3 id="roomNameDisplay">Room Name</h3>
                    <p id="roomCodeDisplay" class="text-sm">Room Code: XXXX</p>
                </div>
            </div>
            <button id="leaveRoomButton" class="leave-button">
                <img src="./icons/leave.png" alt="">
            </button>
        </div>

        <div id="messages">
            </div>

        <div class="chat-input-area">
            <input id="messageInput" type="text" placeholder="Enter your message" autocomplete="off">
            <button id="sendMessageButton">
              <img src="./icons/send.png" alt="">
            </button>
        </div>
    </div>

    <div class="copyright">
        &copy; by diwash || <span id="currentYear"></span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chatapp.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Set current year for copyright
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>

</html>
